<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>亀のクイズ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      background-image: url('https://cdn.pixabay.com/photo/2017/01/31/21/23/turtle-2025026_1280.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 200px;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: green;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
    }
    .question {
      margin: 20px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐢 亀のクイズ</h1>
  </header>
  <main>
    <form id="quizForm">
      <div class="question">
        <p>1. 亀はどのくらい生きる動物？</p>
        <label><input type="radio" name="q1" value="a"> 数年</label><br>
        <label><input type="radio" name="q1" value="b"> 数十年</label><br>
        <label><input type="radio" name="q1" value="c"> 1日</label>
      </div>
      <div class="question">
        <p>2. 亀の体を守るものは？</p>
        <label><input type="radio" name="q2" value="a"> 羽</label><br>
        <label><input type="radio" name="q2" value="b"> 甲羅</label><br>
        <label><input type="radio" name="q2" value="c"> 毛</label>
      </div>
      <div class="question">
        <p>3. 亀は何を使って呼吸する？</p>
        <label><input type="radio" name="q3" value="a"> えら</label><br>
        <label><input type="radio" name="q3" value="b"> 肺</label><br>
        <label><input type="radio" name="q3" value="c"> 口だけ</label>
      </div>
      <div class="question">
        <p>4. 亀はどんな動きが得意？</p>
        <label><input type="radio" name="q4" value="a"> 走る</label><br>
        <label><input type="radio" name="q4" value="b"> 泳ぐ</label><br>
        <label><input type="radio" name="q4" value="c"> 飛ぶ</label>
      </div>
      <div class="question">
        <p>5. 亀は何を食べる？</p>
        <label><input type="radio" name="q5" value="a"> 草や野菜</label><br>
        <label><input type="radio" name="q5" value="b"> チョコレート</label><br>
        <label><input type="radio" name="q5" value="c"> ガソリン</label>
      </div>
      <div class="question">
        <p>6. ウミガメはどこに卵を産む？</p>
        <label><input type="radio" name="q6" value="a"> 海の中</label><br>
        <label><input type="radio" name="q6" value="b"> 砂浜</label><br>
        <label><input type="radio" name="q6" value="c"> 木の上</label>
      </div>
      <div class="question">
        <p>7. 亀は敵から身を守るときどうする？</p>
        <label><input type="radio" name="q7" value="a"> 甲羅に隠れる</label><br>
        <label><input type="radio" name="q7" value="b"> 空を飛ぶ</label><br>
        <label><input type="radio" name="q7" value="c"> 大声で鳴く</label>
      </div>
      <div class="question">
        <p>8. 亀は何類の動物？</p>
        <label><input type="radio" name="q8" value="a"> 哺乳類</label><br>
        <label><input type="radio" name="q8" value="b"> 爬虫類</label><br>
        <label><input type="radio" name="q8" value="c"> 魚類</label>
      </div>
      <div class="question">
        <p>9. 亀の足はどんな形？</p>
        <label><input type="radio" name="q9" value="a"> 羽のよう</label><br>
        <label><input type="radio" name="q9" value="b"> 手足</label><br>
        <label><input type="radio" name="q9" value="c"> 車輪</label>
      </div>
      <div class="question">
        <p>10. 亀が冬にすることは？</p>
        <label><input type="radio" name="q10" value="a"> 冬眠</label><br>
        <label><input type="radio" name="q10" value="b"> 夏眠</label><br>
        <label><input type="radio" name="q10" value="c"> 空を飛ぶ</label>
      </div>
      <div class="question">
        <p>11. 亀の甲羅は体のどの部分？</p>
        <label><input type="radio" name="q11" value="a"> 骨と皮膚の一部</label><br>
        <label><input type="radio" name="q11" value="b"> 帽子</label><br>
        <label><input type="radio" name="q11" value="c"> 家</label>
      </div>
      <div class="question">
        <p>12. ウミガメの赤ちゃんが向かう先は？</p>
        <label><input type="radio" name="q12" value="a"> 山</label><br>
        <label><input type="radio" name="q12" value="b"> 海</label><br>
        <label><input type="radio" name="q12" value="c"> 空</label>
      </div>
      <div class="question">
        <p>13. 亀はどんなスピードで歩く？</p>
        <label><input type="radio" name="q13" value="a"> とても速い</label><br>
        <label><input type="radio" name="q13" value="b"> ゆっくり</label><br>
        <label><input type="radio" name="q13" value="c"> 空を飛ぶくらい速い</label>
      </div>
      <button type="button" onclick="checkAnswers()">答え合わせ</button>
    </form>
    <p id="result"></p>
  </main>
  <footer>
    <p>© 2025 亀クイズ</p>
  </footer>

  <script>
    function checkAnswers() {
      const answers = {
        q1: 'b', q2: 'b', q3: 'b', q4: 'b', q5: 'a',
        q6: 'b', q7: 'a', q8: 'b', q9: 'b', q10: 'a',
        q11: 'a', q12: 'b', q13: 'b'
      };
      let score = 0;
      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) {
          score++;
        }
      }
      document.getElementById('result').innerText = `あなたの得点は ${score} / 13 です！`;
    }
  </script>
</body>
</html>
